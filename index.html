<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris by Michael Boan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='./bundle.js'></script>
    <style>
      section {
        float: left;
      }

      .board {
        width: 200px;
        height: 400px;
        border: 1px solid black;
        margin: 50px;
      }

      .tile {
        width: 20px;
        height: 20px;
        float: left;
      }

      .block {
        width: 18px;
        height: 18px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Battle Tetris</h1>
    <section>
      <h2>Player 1</h2>
      <article class="">
        Controls:
        <table>
          <tr>
            <th>Action</th>
            <th>Key</th>
          </tr>
          <tr>
            <td>Rotate</td>
            <td>W</td>
          </tr>
          <tr>
            <td>Move Left</td>
            <td>A</td>
          </tr>
          <tr>
            <td>Move Right</td>
            <td>D</td>
          </tr>
          <tr>
            <td>Move Down</td>
            <td>S</td>
          </tr>
          <tr>
            <td>Immediate Drop</td>
            <td>Q</td>
          </tr>
        </table>
      </article>
      <div id='left-board' class='board'>
        This should never happen.
      </div>
    </section>
    <section>
      <h2>Player 2</h2>
      <article class="">
        Controls:
        <table>
          <tr>
            <th>Action</th>
            <th>Key</th>
          </tr>
          <tr>
            <td>Rotate</td>
            <td>UP</td>
          </tr>
          <tr>
            <td>Move Left</td>
            <td>LEFT</td>
          </tr>
          <tr>
            <td>Move Right</td>
            <td>RIGHT</td>
          </tr>
          <tr>
            <td>Move Down</td>
            <td>DOWN</td>
          </tr>
          <tr>
            <td>Immediate Drop</td>
            <td>/</td>
          </tr>
        </table>
      <div id='right-board' class='board'>
        This should never happen.
      </div>
    </section>
    <!-- <canvas id='canvas'>
      This should never happen.
    </canvas> -->
  </body>
</html>
